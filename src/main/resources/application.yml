spring:
  datasource:
    druid:
      # 下面为连接池的补充设置，应用到上面所有数据源中
      # 初始化大小，最小，最大
      initial-size: 10
      min-idle: 10
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 6000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 150000
      validation-query: SELECT 1 FROM DUAL
      validation-query-timeout: 3600
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      remove-abandoned: true
      remove-abandoned-timeout: 1800000
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      use-global-data-source-stat: true
      # 配置监控服务器
      stat-view-servlet:
        login-username: admin
        login-password: 123456
        reset-enable: true
        url-pattern: /druid/*
      web-stat-filter:
        # 添加过滤规则
        url-pattern: /*
        # 忽略过滤格式
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
    url: jdbc:mysql://127.0.0.1:3306/data_verification?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: goya
    driver-class-name: com.mysql.cj.jdbc.Driver

  aop:
    auto: true
  # 404 交给异常处理器处理
  mvc:
    throw-exception-if-no-handler-found: true
  devtools:
    restart:
      enabled: false  #设置开启热部署
      additional-paths: src/main/java #重启目录
    livereload:
      port: 35729
  freemarker:
    check-template-location: false #关闭freemarker校验
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
#mybatis config
mybatis:
  mapper-locations: classpath*:mapping/*Mapper.xml
mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations: classpath:/mapping/*Mapper.xml
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断",2:"非空判断"
    field-strategy: 0
    #刷新mapper 调试神器
    refresh-mapper: true
    #逻辑删除配置
    db-config:
      logic-delete-value: 2 # 逻辑已删除值(默认为 2)
      logic-not-delete-value: 1 # 逻辑未删除值(默认为 1)
      select-strategy: not_empty
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull
    jdbc-type-for-null: 'null'
    #开启SQL打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #    关闭sql打印
  #    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl